<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input id="display" type="text" class="calculator__display" />
      <table id="calculatorkeyboard" class="calculator__keyboard">
        <thead>
          <tr id="firstRowOfKeys"></tr>
        </thead>
        <tbody>
          <tr id="secondRowOfKeys"></tr>
          <tr id="thirdRowOfKeys"></tr>
          <tr id="fourthRowOfKeys"></tr>
          <tr id="fifthRowOfKeys"></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
