<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="calculator__display" type="text" id="display" />
      <table class="calculator__keyboard">
        <thead>
          <tr>
            <td
              onclick="clearDisplay()"
              class="calculator__key calculator__key--ac"
              colspan="3"
            >
              AC
            </td>
            <td
              onclick="addValue('/')"
              class="calculator__key calculator__key--operator"
            >
              %
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td onclick="addValue('7')" class="calculator__key calculator__key">
              7
            </td>
            <td onclick="addValue('8')" class="calculator__key">8</td>
            <td onclick="addValue('9')" class="calculator__key">9</td>
            <td
              onclick="addValue('*')"
              class="calculator__key calculator__key--operator"
            >
              x
            </td>
          </tr>
          <tr>
            <td onclick="addValue('4')" class="calculator__key">4</td>
            <td onclick="addValue('5')" class="calculator__key">5</td>
            <td onclick="addValue('6')" class="calculator__key">6</td>
            <td
              onclick="addValue('-')"
              class="calculator__key calculator__key--operator"
            >
              -
            </td>
          </tr>
          <tr>
            <td onclick="addValue('1')" class="calculator__key">1</td>
            <td onclick="addValue('2')" class="calculator__key">2</td>
            <td onclick="addValue('3')" class="calculator__key">3</td>
            <td
              onclick="addValue('+')"
              class="calculator__key calculator__key--operator"
            >
              +
            </td>
          </tr>
          <tr>
            <td
              onclick="addValue('0')"
              class="calculator__key calculator__key--zero"
              colspan="3"
            >
              0
            </td>
            <td
              onclick="calculateResult()"
              class="calculator__key calculator__key--operator"
            >
              =
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="dist/script.js"></script>
  </body>
</html>
